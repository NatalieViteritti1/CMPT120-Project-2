  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Race to the Top</title>
    <style>
		body {background-color:red; }
		.heading {font-weight:bold; }
		.title {font-size:46pts; font-family:papyrus; color:white; font-weight:bold}
    </style>
    <script type="text/Javascript">
		var hasVisitedDirection1= false;
		var hasVisitedDirection2= false;
		var hasVisitedDirection3= false;
		var hasVisitedDirection4= false;
		var score= 0;
        
	function direction1 () {
          	var message="You run into a cave to escape from the raccoon that is chasing you.";
          	alert (message);
		if (!hasVisitedDirection1) {
			score=score+5;
			hasVisitedDirection1=true;
		    }
        }
        function direction2 () { 
          	var message="When the coast is clear, you head towards a heart-shaped rock, where you find your first clue.";
              	alert (message);
		if (!hasVisitedDirection2) {
			score=score+5;
			hasVisitedDirection2=true;
		    }
        }
        function direction3 () {
          	var message="You are looking for a clue."
          	alert (message);
		if (!hasVisitedDirection3) {
			score=score+5;
			hasVisitedDirection3=true;
		    }
        }
        function direction4 () {
       		var message="You follow the clue to the next location.";
     		alert (message);
		if (!hasVisitedDirection4) {
			score=score+5;
			hasVisitedDirection4=true;
		    }
        }
        function showscore () {
               alert (score);
        }
        
     </script>
   </head>
   <body>
      <p class="title">
          RACE TO THE TOP!!!
        <br>
      </p>
      <p class="heading">
          Welcome to My Text-Adventure Game...Play if you Dare!
      </p>
      <br>
      <textarea rows="10" cols="40">"You are in the middle of a forest. You are competing against other players to find the buried treasure that is hidden somewhere deep into the forest. In order to find it, you need to find three clues."</textarea>
      <br>
      <br>
      <input value="North" onclick="direction1 ();" type="button">
      <input value="South" onclick="direction2 ();" type="button">
      <input value="East" onclick="direction3 ();" type="button">
      <input value="West" onclick="direction4 ();" type="button">
      <input value="Score" onclick="showscore ();" type="button">

      </p>
   

   </body>
